<!DOCTYPE html>
<html lang="ja" ng-app="app">
<head>
    <meta charset="UTF-8">
	<title>Bingo!</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body>
	<div ng-controller="BingoCtrl">
		<input autofocus type="text" max="75" min="1" id="current" ng-model="current" ng-keydown="handleKeyDown($event)" class="glow-text"/>
		<div class='boll-cotainer'>
			<div ng-repeat="num in chosen" class="ball-box slide-animation">
				<div class="ball">
					<div class="glear"></div>
					<span class="number glow-text">{{num}}</span>
				</div>
				<div ng-click="remove()" class="remove glow-text">Ã—</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
